<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <table>
            <thead>
                <tr>
                    <h1>
                        <th colspan="3">Command</th>
                        <th>Recommandation</th>
                        <th colspan="2">Contact</th>
                    </h1>
                </tr>
                <tr>
                    <td colspan="3">
                        <form action="menu.html">
                            <div>
                            <label for="name:"></label>
                                <input type="text" id="name" name="name" placeholder="Votre nom">
                            </div>
                            <div>
                                <label for="email:"></label>
                                <input type="email" id="email" name="email" placeholder="Votre adresse e-mail">
                            </div>
                            <br>
                            <table>
                                <tr>
                                    <td><div class="menu-grid">
                                    <label>
                                        Salade de tomates<br>
                                        <input type="checkbox" name="food" value="Salade de tomates">
                                        <img src="img/Salade_de_tomate.jpg" alt="Salade" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Soupe de légumes<br>
                                        <input type="checkbox" name="food" value="Soupe de légumes">
                                        <img src="img/Soupe_de_legumes.jpg" alt="Soupe" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Salade fruits de mer<br>
                                        <input type="checkbox" name="food" value="Salade fruits de mer">
                                        <img src="img/salade_de_fruits_mer.jpg" alt="Salade fruits de mer" width="100" height="100">
                                    </label>
                                </div></td>
                            </tr>
                            <tr>
                                <td><div>
                                    <label>
                                        Poulet rôti<br>
                                        <input type="checkbox" name="food" value="Poulet rôti">
                                        <img src="img/Poulet_roti.jpg" alt="Poulet rôti" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Couscous<br>
                                        <input type="checkbox" name="food" value="Couscous">
                                        <img src="img/couscousRoyal.jpg" alt="Couscous Royal" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Tajine de légumes<br>
                                        <input type="checkbox" name="food" value="Tajine de légumes">
                                        <img src="img/TajineKefta.jpg" alt="Tajine Kefta" width="100" height="100">
                                    </label>
                                </div></td>
                            </tr>
                            <tr>
                                <td><div>
                                    <label>
                                        Baklava<br>
                                        <input type="checkbox" name="food" value="Baklava">
                                        <img src="img/Baklava.jpg" alt="Baklava" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Msemen au miel<br>
                                        <input type="checkbox" name="food" value="Msemen au miel">
                                        <img src="img/Msemen_au_miel.jpg" alt="Msemen au miel" width="100" height="100">
                                    </label>
                                </div></td>
                                <td><div>
                                    <label>
                                        Crème brûlée<br>
                                        <input type="checkbox" name="food" value="Crème brûlée">
                                        <img src="img/Creme_brulee.jpg" alt="Crème brûlée" width="100" height="100">
                                    </label>
                                </div></td>
                            </tr>
                            </table>
                            <div>
                                <label for="message:"></label>
                                <textarea id="message" name="message" placeholder="Votre message"></textarea>   
                            </div>
                            <button type="submit">Envoyer</button>
                    </form>
                    </td>
                    <td>
                        <form action="menu.html">
                            <div>
                                <label for="recommendation:"></label>
                                <textarea id="recommendation" name="recommendation" placeholder="Votre recommandation" rows="20" cols="30"></textarea>   
                            </div>
                            <button type="submit">Envoyer</button>
                        </form>
                    </td>
                    <td colspan="2">
                        <form action="contact.html">
                            <div>
                                <label for="his_name"></label>
                                <input type="text" id="his_name" name="his_name" placeholder="Votre nom">
                            </div>
                            <div>
                                <label for="his_email"></label>
                                <input type="email" id="his_email" name="his_email" placeholder="Votre adresse e-mail">
                            </div>
                            <div>
                                <label for="his_message"></label>
                                <textarea id="his_message" name="his_message" placeholder="Votre message" rows="20" cols="30"></textarea>
                            </div>
                            <button type="submit">Envoyer</button>
                        </form>
                    </td>
                </tr>
            </thead>
        </table>
    </nav>

</body>
</html>
